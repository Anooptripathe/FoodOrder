</app-search>
<app-tags>
  </app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
    <img src="{{ food.imageUrl}}" alt="food images" />

    <div class="content">
      <div class="name">
        {{food.name}}
      </div>
      <span class="favourite {{food.favourite?'':'not'}}">fav</span>
    </div>
  </a>

  </li>

</ul>
